services:
  php:
    image: ghcr.io/railwayapp/php:8.4-fpm
    container_name: focuscrm-php
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
    depends_on:
      - mysql
      - redis
    environment:
      - COMPOSER_ALLOW_SUPERUSER=1
      - COMPOSER_HOME=/tmp/composer
    command: >
      bash -lc "php -v && ls -la && php -S 0.0.0.0:9000 -t public || true"

  nginx:
    image: nginx:1.27-alpine
    container_name: focuscrm-nginx
    ports:
      - "8080:80"
    volumes:
      - ./:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - php

  mysql:
    image: mysql:8.0
    container_name: focuscrm-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: focuscrm
      MYSQL_USER: focus
      MYSQL_PASSWORD: focus
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql

  redis:
    image: redis:7-alpine
    container_name: focuscrm-redis
    ports:
      - "6379:6379"

volumes:
  db_data:
